<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout - Portal Kampus Mini</title>
    </head>

    <body>
        <header>
            <h1>Portal Kampus Mini</h1>
        </header>

        <nav>
            <a href="#">Menu 1</a>
            <a href="#">Menu 2</a>
            <a href="#">Menu 3</a>
        </nav>

        <main>
            <h2>Komponen UI</h2>

            <section>
                <h3>Form Login (UI)</h3>
                <form>
                    <label>NIM</label><br />
                    <input type="text" placeholder="Masukkan NIM" /><br /><br />

                    <label>Password</label><br />
                    <input type="text" placeholder="Masukkan Password" /><br /><br />

                    <button type="submit">Masuk</button>
                </form>
            </section>

            <section>
                <h3>Contoh Tabel</h3>
                <table border="1" cellpadding="8">
                    <tr>
                        <th>No</th>
                        <th>Keterangan</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Contoh baris data</td>
                    </tr>
                </table>
            </section>

            <section>
                <h3>Contoh Lust</h3>
                <ul>
                    <li>Menu Akademik</li>
                    <li>Jadwal Kuliah</li>
                    <li>Nilai</li>
                </ul>
            </section>
        </main>

        <footer>
            <small>Foooter</small>
        </footer>
    </body>
</html>
